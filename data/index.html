<!DOCTYPE html>
<html>
<head>
	<title>Switch Board Controller</title>
	<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div class="row title">
		<h1>Switch Board Power Controller</h1>
	</div>
	<div class="row blankRow"></div>
	<div class="row">
		<div class="room" id="room1">
			<h2 class="roomName" id="nameR1" ondblclick="customize('nameR1', 'room1')">Smart Board</h2>
			<div class="row device" id="R1D1">
				<div class="name" id="nameR1D1" ondblclick="customize('nameR1D1', 'R1D1')">Device 1</div>
				<div class="status">
					<label class="switch">
						<input type="checkbox" id="statusR1D1" onclick="setDeviceState('R1', 'D1')">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
			<div class="row device" id="R1D2">
				<div class="name" id="nameR1D2" ondblclick="customize('nameR1D2', 'R1D2')">Device 2</div>
				<div class="status">
					<label class="switch">
						<input type="checkbox" id="statusR1D2" onclick="setDeviceState('R1', 'D2')">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
			<div class="row device" id="R1D3">
				<div class="name" id="nameR1D3" ondblclick="customize('nameR1D3', 'R1D3')">Device 3</div>
				<div class="status">
					<label class="switch">
						<input type="checkbox" id="statusR1D3" onclick="setDeviceState('R1', 'D3')">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
			<div class="row device" id="R1D4">
				<div class="name" id="nameR1D4" ondblclick="customize('nameR1D4', 'R1D4')">Device 4</div>
				<div class="status">
					<label class="switch">
						<input type="checkbox" id="statusR1D4" onclick="setDeviceState('R1', 'D4')">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="row blankRow"></div>

</body>
</html>
